<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Sahara Interface</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Temperature C" readonly />
        <input type="button" value="Off" onclick="clearscreen()" id="clear" />

      </div>
      <div class="second-row">
        <input type="button" value="+2" onclick="liveScreen('+2')" />
        <input type="button" value="-2" onclick="liveScreen('-2')" />
      </div>
      <div class="third-row">
        <input type="text" name="fan" class="fan" id="fan" value="" placeholder="Fan speed" readonly />
        
      </div>
      <div class="fourth-row">
        <input type="button" value="+2" onclick="fanScreen('+2')" />
        <input type="button" value="-2" onclick="fanScreen('-2')" />
      </div>
      <div class="bottom-buttons">
        <a href="https://github.com/zxcodes/JavaScript-Calculator"><i class="fab fa-github"></i>
          Source</a>
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>


</body>

</html>
